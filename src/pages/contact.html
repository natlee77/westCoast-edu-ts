<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Välkommen till Westcoast Education i Stenungsund, Data- och IT-utbildningar på distans och klassroom  " />
    <link
      rel="stylesheet"
      href="../assets/css/contact.css" />
    <script
      src="https://kit.fontawesome.com/55174c58a9.js"
      crossorigin="anonymous"></script>
    <title>Westcoast Education | Välkommen</title>
  </head>
  <body class="grid-container">
    <header>
      <nav>
        <div class="container">
          <ul class="menu">
            <li class="logo">
              <a
                class="page-title"
                href="../index.html"><span><i
                    class="fa-solid fa-building-columns"></i></span> Westcoast
                Education</a>
            </li>
            <li class="toggle">
              <input
                class="menu-btn"
                type="checkbox"
                id="menu-btn" />
              <label
                class="menu-icon"
                for="menu-btn"><span class="nav-icon"></span>
              </label>
            </li>
            <li class="menu-item">
              <a href="../index.html">Start</a>
            </li>
            <li class="menu-item">
              <a class="active" href="../pages/user/sign.html">LogIn</a>
            </li>

            <li class="menu-item">
              <a href="../gallery.html"> Courses</a></li>

            <li class="menu-item"><a href="../about.html">About  </a></li>

          </ul>
        </div>
      </nav>
    </header>
    <main>
      <article>
        <section id="contact-form">
          <h1>Contact Oss</h1>
          <p>Fill in form  to contact oss</p>
          <form>
            <div class="form-control">
              <label for="firstName">FirstName</label>
              <input
                type="text"
                name="firstName"
                id="firstName" />
            </div>
            <div class="form-control">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                name="lastName"
                id="lastName" />
            </div>
            <div class="form-control">
              <label for="email">E-Post</label>
              <input
                type="email"
                name="email"
                id="email" />
            </div>
            <div class="form-control">
              <label for="message">Message</label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"></textarea>
            </div>
            <button
              class="btn"
              type="submit">
              Send
            </button>
          </form>
        </section>

      </article>
    </main>
    <footer>
      <section id="contact-info">
        <div class="container">
          <div class="box">
            <i class="fa-sharp fa-solid fa-building fa-2x"></i>
            <h3>Adress</h3>
            <p>Industrigatan 5, 44440 Stenungsund</p>
          </div>
          <div class="box">
            <i class="fa-sharp fa-solid fa-circle-phone-hangup fa-2x"></i>
            <h3>Telefon</h3>
            <p>0303-111111</p>
          </div>
          <div class="box">
            <i class="fa-sharp fa-solid fa-envelope fa-2x"></i>
            <p>customer@westcoasteducation.com</p>
            <p><a 
              href="/pages/contact.html">Contact oss</a></p>
          </div>
        </div>
      </section>
      <p>Westcoast Education &copy; 2024</p>
    </footer>
  </body>
</html>
